<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forms bloco 6-dia 1</title>
</head>
<body>
   <!--Adicione os campos de entrada para email e senha.
Adicione um checkbox com o texto Lembre-me .
Adicione um botão com o texto Entrar .
Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha.
Adicione o atributo required para os campos de email e senha.
Adicione o atributo autocomplete="off" para o campo de email.
Adicione o atributo autofocus para o campo de email.-->
   <h1>Sign Up</h1>
   <form>
      <label for="name">Insira seu nome completo</label>
      <input type="text" placeholder="Joãozinho da Silva" name="nome" id="name"required>
      <br>
      <label for="email">Insira seu email:</label>
      <input type="email" placeholder="exemple@email.com" name="email" required id="email" autocomplete="off" autofocus>
      <br>
      <label for="password">Crie uma senha</label>
      <input type="password" placeholder="**********" name="senha" required id="password">
      <br>
      <label for="password">Confirme sua senha</label>
      <input type="password" placeholder="**********" name="senha" required id="password">
      <br>
      <input type="checkbox" name="lembre-me" id="lembrar">
      <label for="lembrar">Lembrar minha senha</label>
      <br>
      <input type="submit" value="Entrar">
   </form>
</body>
</html>
