<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>
  <script>
    let divPai = document.querySelector("#elementoOndeVoceEsta").parentNode;
    divPai.style.color = "green";
    let divFirstSon = document.querySelector("#elementoOndeVoceEsta").firstElementChild;
    divFirstSon.innerHTML = "Trabalhando com elementos através do DOM";
    let newDiv = document.createElement('div');
    newDiv.id = "segundoFilho";
    divPai.appendChild(newDiv);

  </script>
</body>
</html>
